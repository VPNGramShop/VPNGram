
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="img/logo.ico" />
  <title>اتوماتیک بازدیدهای بعدی اماکن</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div style="text-align:center;">
     <img alt="" src="img/logo.png" width="100" height="100">
</div>
<h2>بررسی اتوماتیک بازدیدهای بعدی اماکن</h2>

<br><br>
<!-- Upload  -->
<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>فایل اکسل خروجی از بخش کارگاه / امکنه سامانه سامح را در اینجا رها کنید یا انتخاب نمایید</div>
      <div id="notimage" class="hidden">Please select an image</div><br>
      <span id="file-upload-btn" class="btn btn-primary">انتخاب فایل اکسل</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="js/script.js"></script>

</body>
</html>
